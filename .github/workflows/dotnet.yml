name: .NET

on:
  push:
    paths:
      - "src/**"
  pull_request:
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
    - uses: aarnott/nbgv@v0.4.0
      with:
        setAllVars: true
    - run: echo "NBGV_SemVer2 $NBGV_SemVer2"
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/BasicService/BasicService.sln
    - name: Build
      run: dotnet build ./src/BasicService/BasicService.sln -c Release 
    - name: Test
      run: dotnet test ./src/BasicService/GreeterLogic.Tests
        /p:CollectCoverage=true
        /p:CoverletOutput=TestResults/ 
        /p:CoverletOutputFormat=lcov
        /p:Threshold=80
        /p:ThresholdType=line
    - name: Publish coverage report to coveralls.io
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: src/BasicService/GreeterLogic.Tests/TestResults/coverage.info
